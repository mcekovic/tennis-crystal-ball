player.surfaceSpecialization.title=Surface Specialization rating quantifies how much player is specialized in his favorite surface. Rating of 50% means that player performance on the favorite surface is at least twice as good as on the worst surface. Theoretical rating of 100% is used when a player wins all matches on the favorite surface and loses all matches on the least favorite surface. The relative difference between the two winning percentages is calculated as the arithmetic mean of the relative difference between winning percentages and the relative difference between corresponding losing percentages. Examples: difference between 50% and 60% is 18%, between 60% and 80% is 37%, between 80% and 90% is 31%.